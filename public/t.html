<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="./styles2.css" />
  </head>
<body>
  <section id="image-gallery">
    <h2>Our Services</h2>
    <div class="gallery-container">

      <div class="gallery-item" data-title="Service 1" data-description="Detailed description of service 1...">
        <img src="./assets/img/hero_images/stock_hero_img_1.jpeg" alt="Service 1" />
        </div>

      <div class="gallery-item" data-title="Service 2" data-description="Detailed description of service 2...">
        <img src="./assets/img/hero_images/stock_hero_img_2.jpeg" alt="Service 2" />
        </div>

       </div>
    
    <div id="image-modal" class="modal">
      <span class="close-btn">&times;</span>
      <img class="modal-content" id="modal-image">
      <div id="modal-caption">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
        <a href="contact.html" class="cta-button">Contact Us</a>
      </div>
    </div>
  </section>

  <script src="script2.js"></script>
</body>
</html>
